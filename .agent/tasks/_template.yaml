id: TASK-XXX
type: add_feature   # add_feature | update_feature | fix_bug | doc_update | user_flow
status: draft       # draft | spec_done | design_done | implementing | verifying | done
created: YYYY-MM-DD
request: "Brief description of what the user asked for"

# Phase 1 — Spec (fill before Design)
spec:
  goal: ""
  scope:
    in: []
    out: []
  acceptance_criteria: []

# Phase 2 — Design (brief notes before Implement)
design:
  layers: []
  interfaces: []
  patterns: []

