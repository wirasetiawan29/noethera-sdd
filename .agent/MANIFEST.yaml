skills:
  - id: debugging-protocol
    path: skills/debugging-protocol
    triggers_on: ["fix bug", "debug", "root cause", "flaky test", "investigate", "broken", "not working", "error", "troubleshoot"]
  - id: frontend-design
    path: skills/frontend-design
    triggers_on: ["UI", "frontend", "style", "styling", "design", "landing page", "dashboard", "beautify", "component", "page", "interface", "visual"]
  - id: sequential-thinking
    path: skills/sequential-thinking
    triggers_on: ["complex", "planning", "multi-step", "analyse", "analyze", "reason", "break down", "think through", "strategy"]
  - id: code-review-checklist
    path: skills/code-review-checklist
    triggers_on: ["verify", "done", "complete", "review", "checklist", "final check", "before merge", "finished"]

tasks:
  dir: tasks/
  template: tasks/_template.yaml

specs:
  dir: specs/
  template: specs/_template.yaml

project:
  rules: project/rules/
  skills: project/skills/
