    description: When writing tests, organizing test files, or setting up testing infrastructure
  - id: logging-and-observability-principles
    path: rules/logging-and-observability-principles.md
    trigger: model_decision
    description: When implementing log statements, log levels, or designing observability
  - id: dependency-management-principles
    path: rules/dependency-management-principles.md
    trigger: model_decision
    description: When managing dependencies, package files, or module imports
  - id: resources-and-memory-management-principles
    path: rules/resources-and-memory-management-principles.md
    trigger: model_decision
    description: When working with resources requiring cleanup or resource pools
  - id: concurrency-and-threading-principles
    path: rules/concurrency-and-threading-principles.md
    trigger: model_decision
    description: When implementing concurrent code, locks, async flows, or multi-threaded logic
  - id: project-structure
    path: rules/project-structure.md
    trigger: model_decision
    description: When creating or reorganizing project layout, monorepos, or module boundaries
  - id: data-serialization-principles
    path: rules/data-serialization-principles.md
    trigger: model_decision
    description: When designing API payloads, persistence format, or cross-boundary data exchange
  - id: performance-optimization-principles
    path: rules/performance-optimization-principles.md
    trigger: model_decision
    description: When optimizing performance, profiling, or working on performance-critical paths
  - id: command-execution-principles
